<div class="support-ticket-view">
    <a class="tag-view">
        <p class="tag">{{tag}}</p>
    </a>  
    <a class="status-view">{{status}}</a>
    <div class="close-ticket-view">
        <button class="view-ticket" (click)=closeTicket()>View Ticket</button>
        <button class="close-ticket" (click)=closeTicket()>Close Ticket</button>
    </div>
</div>
