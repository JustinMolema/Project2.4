<div class="adminrow">
    <app-tabledata [game]="date" [key]="'date'"></app-tabledata>
    <app-tabledata [game]="time" [key]="'time'"></app-tabledata>
    <app-tabledata [game]="tag" [key]="'name'"></app-tabledata>
    <app-tabledata [game]="status" [key]="'reason'"></app-tabledata>
    <div class="actions">
        <div class="field button-container">
            <div class="buttonview">

                <button (click)=closeTicket()>
                    <div style="font-size: 18px;">
                        &#9776;
                        <span>View ticket</span>
                    </div>
                </button>
            </div>
            <div class="buttonview">
                <button (click)="closeTicket()">
                    <div style="font-size: 18px; color: lightgray;">
                        <img src="../../../../assets/SVG/delete.svg" style="width: 20px; height: 20px;"/>
                        <span>Close ticket</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="mobileHeader">
            <p><b>Actions:</b></p>
        </div>
    </div>
</div>
