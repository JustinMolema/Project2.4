<div class="admincontent">
    <div class="admintab">

                    &#8674; LOG
                </h1>
            </div>
            <div class="reported-users-content">

        <app-admintopbar [title]="'REPORTED USERS'"></app-admintopbar>

        <div class="admin-view-container">
            <div class="records-and-search">
                <div class="recordsperpage">
                    <p>Records per page:</p>
                    <select #waarde name="" id="" class="record_amount" (change)="changeEvent(waarde.value)">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="1"> All</option>
                    </select>
                </div>
                <div class="search">
                    <input class="search-input" type="search" [(ngModel)]="searchText" placeholder="Search..." />
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <hr class="line headerline">
            <app-tableheader [items]="reported_users" [keys]="keys" [actionSize]='32' [infoSize]='17'></app-tableheader>

            <hr class="line">
            <ng-container *ngFor="let user of reported_users | tablefilter:keys:searchText |  slice:0:max; index as i">
                <app-user [ngStyle]="{'background-color': i % 2 == 1 ? 'rgba(23,27,49,0.3)' : '#212b46' }"
                    [date]=user.date [name]=user.name [offense]=user.reason [time]=user.time appHighlightSearch
                    [searchedWord]="searchText" [content]="user" [keys]="keys"></app-user>
                <hr class="line">
                <br class="mobileBreak">
            </ng-container>
        </div>
    </div>
</div>
