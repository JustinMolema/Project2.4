<div class="adminrow">
    <app-tabledata [data]="item.date" [key]="'date'"></app-tabledata>
    <app-tabledata [data]="item.time" [key]="'time'"></app-tabledata>
    <app-tabledata [data]="item.name" [key]="'name'"></app-tabledata>
    <app-tabledata [data]="item.offense" [key]="'reason'"></app-tabledata>

    <div class="actions">
        <div class="field button-container">
            <div class="buttonview">
                <button>
                    <div style="font-size: 18px;">
                        &#9776;
                        <span>View logs</span>
                    </div>
                </button>
            </div>
            <div class="buttonview">
                <button>
                    <div style="font-size: 18px; color: yellow;">
                        &#9888;
                        <span>Warning</span>
                    </div>
                </button>
            </div>
            <div class="buttonview">
                <button>
                    <div style="font-size: 18px; color: red;">
                        &#8856;
                        <span>Ban</span>
                    </div>
                </button>
            </div>
            <div class="buttonview">
                <button (click)="openDialogAndListenForClose()">
                    <div style="font-size: 18px; color: lightgray;">
                        <img src="../../../../assets/SVG/delete.svg" style="width: 20px; height: 20px;"/>
                        <span>Dismiss</span>
                    </div>
                </button>
            </div>
        </div>
        <div class="mobileHeader">
            <p><b>Actions:</b></p>
        </div>
    </div>
</div>
