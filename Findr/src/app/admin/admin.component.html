<div class="content">
    <div class="admin-tab">
        <div class="reported-users-text">
           View reported users
        </div>
        <div class="reported-users-container">
            <app-reporteduser *ngFor="let user of reported_users" [name] = user.naam [offense] = user.reason></app-reporteduser>               
        </div>
        <div class="view-support-tickets-text">
            View support tickets
         </div>
         <div class="support-ticket-container">
             Status            
            <app-supportticket *ngFor="let ticket of tickets"  [tag] = ticket.tag [status] = ticket.status></app-supportticket>  
         </div>
    </div>
</div>
