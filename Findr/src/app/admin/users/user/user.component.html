<div class="adminrow">
    <app-tabledata [game]="name" [key]="'date'"></app-tabledata>
    <app-tabledata [game]="email" [key]="'time'"></app-tabledata>
    <app-tabledata [game]="warning" [key]="'name'"></app-tabledata>
    <app-tabledata [game]="ban" [key]="'reason'"></app-tabledata>
    <div class="actions">
        <div class="button-container">
            <div class="buttonview">
                <button>
                    <div style="font-size: 18px; display: flex">
                        <img src="../../../../assets/SVG/edit.svg" style="width: 20px; height: 20px;" alt="Edit"/>
                        <span style="margin-left: 5px">Edit</span>
                    </div>
                </button>
            </div>
            <div class="buttonview">
                <button class="delete-view" (click)="delete(name, email)">
                    <div style="font-size: 18px; display: flex; color: lightgray;">
                        <img src="../../../../assets/SVG/delete.svg" style="width: 20px; height: 20px;" alt="Delete"/>
                        <span style="margin-left: 5px">Delete</span>
                    </div>
                </button>
            </div>

        </div>
        <div class="mobileHeader">
            <p><b>Actions:</b></p>
        </div>
    </div>
</div>
