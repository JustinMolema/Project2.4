<form [formGroup]="form">
    <div class="imagecontainer">
        <input #imageInput type="file" placeholder="Game Name" id="upload" hidden (change)="processFile(imageInput)"
            accept="image/x-png,image/gif,image/jpeg,image/jpg,image/">

        <label *ngIf="!hasFileBeenSelected;" for="upload">
            <img class="current-profile-pic" src="../../../../assets/SVG/upload.svg" alt="Default profile picture"/>
        </label>

        <label *ngIf="hasFileBeenSelected;" for="upload">
            <img class="current-profile-pic" [src]="dbPicture" alt="Your profile picture">
        </label>
        <label class="uploadimage" for="upload">Upload image</label>

    </div>
    <div class="field">
        <div class="fieldnamecontainer">
            <span class=fieldnamecontainer>Name:</span>
        </div>
        <div class="inputfieldcontainer">
            <input class="inputfield" type="text" placeholder="Game Name" formControlName="name">
        </div>

    </div>
    <div class="field">
        <div class="fieldnamecontainer">
            <span>Category:</span>
        </div>
        <div class="inputfieldcontainer">
            <select class="category" formControlName="category">
                <option value="RPG">RPG</option>
                <option value="Shooter">Shooter</option>
                <option value="BR">BR</option>
            </select>
            <!-- <input class="inputfield" type="text" placeholder="Game Name"> -->

        </div>
    </div>
    <div class="textareafield">
        <div class="fieldnamecontainer">
            <span>Description:</span>
        </div>
        <textarea class="inputfieldcontainer" type="text" placeholder="Game Name" formControlName="description"></textarea>
    </div>
    <div style="width: 100%;display: flex; justify-content: flex-end;">
        <button class="cancel" (click)="returnToGames()">
            <div style="font-size: 15px; display: flex; justify-content: center; width: 100%">
                Cancel
            </div>
        </button>
        <button *ngIf="!game" class="addgame" (click)="addGame()">
            <div style="font-size: 15px; display: flex; justify-content: center; width: 100%">
                Add game
            </div>
        </button>

        <button *ngIf="game" class="addgame" (click)="editGame()">
            <div style="font-size: 15px; display: flex; justify-content: center; width: 100%">
                Edit game
            </div>
        </button>
    </div>
</form>
