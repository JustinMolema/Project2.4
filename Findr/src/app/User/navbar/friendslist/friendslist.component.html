<hr class="line">
<div class="title">
    Recent Friends
</div>
<hr class="line">

<button [ngClass]="(topbar.collapseNavbar == false) ? 'item' : 'item-collapsed'"
        *ngFor="let friend of appService.friends.slice(0, sliceAmount)" (click)="startChat(friend.User_ID)">
    <div>
        <img class="navbaricon" [src]="friend.Profile_picture">
    </div>
    <div [ngClass]="(topbar.collapseNavbar == false) ? 'itemtitle' : 'itemtitle-collapsed'">
        {{friend.Username}}
    </div>
</button>

<div>
    <button [ngClass]="(topbar.collapseNavbar == false) ? 'see-more-button' : 'see-more-button-collapsed'"
            (click)="toggleList()">{{ showMoreText }}</button>
</div>
