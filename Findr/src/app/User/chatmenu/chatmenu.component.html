<div class="content">
    <div class="chat-tab">
        <div class="chat-message">
            <app-chatmessage *ngFor="let message of messages" [message]="message.message" [received]="message.received"></app-chatmessage>
        </div>
        <span class="chat-container">
            <input type="text" class="chat-inputfield" #inputvalue (change)="addMessage(inputvalue.value, false)" placeholder="Type a message">
        </span>
    </div>
</div>
