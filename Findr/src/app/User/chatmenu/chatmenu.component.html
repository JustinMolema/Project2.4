<div class="content">
	<div class="chat-tab">
		<div class="chat-message">
			<app-chatmessage *ngFor="let message of messages" [chatmessage]="message.message" [chatreceived]="message.received"></app-chatmessage>
		</div>
		<span class="chat-container">
			<input type="text" class="chat-inputfield" #inputvalue (change)="addMessage(inputvalue.value, true)" placeholder="Type a message">
		</span>
	</div>
</div>
