<div class="message-container" [ngStyle]="(received) ? {'flex-direction': 'row'} : {'flex-direction': 'row-reverse'}" >
    <div class="pfp" [ngStyle]="(received) ? {'margin-right': '20px'} : {'margin-left': '20px'}"></div>
    <div class="message">
        <span class="username">{{userName}}</span>
        <div class="messagebox">
            <p>{{ message }}</p>
        </div>
    </div>
</div>
