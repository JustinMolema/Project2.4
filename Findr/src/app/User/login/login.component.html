<div class="red">
    <div class="space">
        <div class="moon-space" id="Ganymedes">

            </div>
        </div>
        <div class="moon-space" id="Io">

        </div>
        <div class="moon-space" id="Europa">

            <div class="moon">

            </div>
        </div>
        <div class="jupiter">

        </div>
    </div>
</div>
<div class="gradient-background">
    <div class="login">
        <div class="inputs">

            <img src="../../assets/SVG/Logo-white.svg" width="175" height="175" alt="Logo" />

            <form [formGroup]="form">
                <input name="username" class="inputfields username" formControlName="username" placeholder="Username"
                    autofocus>
                <input name="password" class="inputfields" formControlName="password" type="password"
                    placeholder="Password">
            </form>
            <div class="actions">
                <label class="remember_me" for="remember">
                    <input type="checkbox" id="remember" class="remember">
                    Remember me
                </label>
                <a class="forgot" routerLink="/forgot-password">Forgot password</a>
            </div>
        </div>
        <div class="loginbuttons">
            <button class="login-button" (click)="login()">Login</button>
        </div>
        <div class="account">
            Don't have an account?
            <a class="no_account" routerLink="/signup">Sign Up</a>
        </div>
    </div>
</div>
