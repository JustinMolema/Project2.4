<div class="gradient-background">
    <div class="login">
        <div class="image" routerLink="/login"></div>
        <img src="../../assets/SVG/Logo.svg" width="175" height="175"/>
        
        <form [formGroup]="form">

          <input name="email" class="username" formControlName="email" placeholder="Username">
          <input name="password" class="password" formControlName="password" type="password" placeholder="Password">
          
      </form>
        <a class="forgot" routerLink="/forgot-password">Forgot password</a>

        <div class="loginbuttons">
            <button class="login-button" (click)="login()">Login</button>
            <button class="signup" routerLink="/signup"> Sign Up</button>
            <button class="button button-secondary" (click)="secret()">secret toookkeeeen</button>
        </div>
    </div>
</div>
