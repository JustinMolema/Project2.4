<div class="gradient-background">
    <div class="signup-form">
        <div class="image"></div>
        <img src="../../assets/Logo.svg" width="175" height="175" routerLink="/login" >
        <h2>Welcome {{ name}}!</h2>
        
        <input class="username" [(ngModel)]= "name" type="text" placeholder="Username"/>
        <input class="email" type="text" placeholder="email"/>
        <input class="password" type="password" placeholder="Password"/>
        <input class="password" type="password" placeholder="Confirm password"/>

        <div class="loginbuttons">
            <button class="signup"> Sign up</button>
        </div>
        <div class="account" >
            Already have an account?
        <a class="alreadyHaveAnAccount" routerLink="/login">Sign in</a>
        </div>
    </div>
</div>
