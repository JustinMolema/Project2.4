<app-jupiter></app-jupiter>
<div class="gradient-background">
    <div class="form-container">
        <div class="inputs">
            <img src="../../assets/SVG/Logo-white.svg" width="175" height="175" routerLink="/login">
            <h2>Welcome {{name}}!</h2>
            <form>
                <input name="username" class="inputfields" [ngModelOptions]="{standalone: true}" [(ngModel)]="name" type="text" placeholder="Username" />
                <input name="email" class="inputfields" type="text" placeholder="email" />
                <input class="inputfields" type="password" placeholder="Password" />
                <input class="inputfields" type="password" placeholder="Confirm password" />
            </form>
        </div>

        <div class="loginbuttons">
            <button> Sign Up</button>
        </div>
        <div class="account">
            Already have an account?
            <a class="alreadyHaveAnAccount" routerLink="/login">Sign In</a>
        </div>
    </div>
</div>
