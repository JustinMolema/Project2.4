<app-jupiter></app-jupiter>
<div class="gradient-background">
    <div class="form-container">
        <div class="inputs">
            <img src="../../assets/SVG/Logo-white.svg" width="175" height="175" routerLink="/login">
            <h2>Welcome {{username}}!</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <input name="username" class="inputfields" formControlName="username" [(ngModel)]='username' type="text"
                    placeholder="Username" />

                <div *ngIf="form.controls['username'].invalid && (form.controls['username'].dirty || form.controls['username'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="form.controls['username'].errors.required">
                        Username is required.
                    </div>
                    <div *ngIf="form.controls['username'].errors.minlength">
                        Username must be at least 5 characters.
                    </div>
                    <div *ngIf="form.controls['username'].errors.maxlength">
                        Username can't be longer than 25 characters.
                    </div>
                </div>

                <input name="email" class="inputfields" formControlName="email" type="text" placeholder="Email" />

                <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="form.controls['email'].errors.required">
                        Email is required.
                    </div>

                    <div *ngIf="form.controls['email'].errors.email">
                        Must be an email.
                    </div>
                </div>

                <input class="inputfields" type="password" formControlName="password" placeholder="Password" />

                <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="form.controls['password'].errors.required">
                        Password is required.
                    </div>
                </div>

                <input class="inputfields" type="password" formControlName="confirmPassword"
                    placeholder="Confirm password" />

                <div *ngIf="form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)"
                    class="alert alert-danger">
                    <div *ngIf="form.controls['confirmPassword'].errors.mustMatch">
                        Passwords must match.
                    </div>
                    <div *ngIf="form.controls['confirmPassword'].errors.required">
                        Confirm password is required.
                    </div>
                </div>

                <div class="loginbuttons">
                    <button type="submit" [disabled]="form.pristine || form.invalid" class="btn btn-success"> Sign
                        Up</button>
                </div>
            </form>
        </div>

        <div class="account">
            Already have an account?
            <a class="alreadyHaveAnAccount" routerLink="/login">Sign In</a>
        </div>
    </div>
</div>
