<div class="current-blocked-users">
    <div class="blocked-users">
        <div class="profile-pic">
            <img [src]="pic">
        </div>
        <p class="blocked-user-name">{{user}}</p>
    </div>
    <div class="blocked-button-container">
        <button class="unblock-button" (click)="unblock()">Unblock</button>
    </div>
</div>
