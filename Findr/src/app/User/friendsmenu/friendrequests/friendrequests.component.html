<div class="current-request-container">
    <div class="request-container">
        <div>
            <img [src]="pic">
        </div>
        <p class="friend-request-name">{{friend}}</p>
    </div>

    <div class="friend-request-buttons">
        <button class="add" (click)="addFriend()">Add Friend</button>
        <button class="delete" (click)="deleteRequest()">Delete Request</button>
        <button class="block" (click)="blockUser()"> Block User</button>
    </div>
</div>
